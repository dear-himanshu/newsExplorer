<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Playwrite+VN:wght@100..400&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search_field">
            <div class="search_elements">
            <input type="text" placeholder="Search for news" class="input_area">
            <button type="submit" class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="menu">
            <div class="title_menu">
                <p>Top Stories for you</p>
            </div>
            <div class="filter_menu_elements">
                <div>
                    <button class="all" status="1">All</button>
                </div>
                <div>
                    <button class="business" status="0">Business</button>
                </div>
                <div>
                    <button class="politics" status="0">Politics</button>

                </div>
                <div>
                    <button class="sports" status="0">Sports</button>

                </div>
                <div>
                    <button class="entertainment" status="0">Entertainment</button>

                </div>
            </div>
        </div>

        <div class="news_container">
            <div class="news_section">
                
            </div>
        </div>
        

        <div class="view_ele">
            <div class="btn">
                <button class="btn_show">Show More</button>
            </div>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
